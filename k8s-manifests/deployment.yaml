apiVersion: apps/v1
kind: Deployment
metadata:
  name: talesofchina-deployment
  namespace: talesofchina
  labels:
    app: talesofchina
spec:
  replicas: 2
  selector:
    matchLabels:
      app: talesofchina
  template:
    metadata:
      labels:
        app: talesofchina
    spec:
      containers:
      - name: talesofchina
        image: devenops641/talesofchina:latest
        imagePullPolicy: Always   # ensures the latest image is pulled
        ports:
        - containerPort: 80
        resources:               # optional but recommended
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
